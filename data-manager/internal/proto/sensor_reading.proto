syntax = "proto3";

option go_package = "data-manager/internal/proto;sensorpb";

import "google/protobuf/empty.proto";

message SensorReadingGetByIdRequest{
  string id = 1;
}

message CreateSensorReadingRequest{
  double usedKw = 1;
  double generatedKw = 2;
  int64 time = 3;
  float temperature = 4;
  float humidity = 5;
  float pressure = 6;
  float apparentTemperature = 7;
}

message SensorReadingResponse {
  string id = 1;
  double usedKw = 2;
  double generatedKw = 3;
  int64 time = 4;
  float temperature = 5;
  float humidity = 6;
  float pressure = 7;
  float apparentTemperature = 8;
}

service SensorReadingService{
  rpc GetSensors(google.protobuf.Empty) returns (stream SensorReadingResponse);
  rpc GetSensorById(SensorReadingGetByIdRequest) returns (SensorReadingResponse);
  rpc CreateSensor(CreateSensorReadingRequest) returns (SensorReadingResponse);
}