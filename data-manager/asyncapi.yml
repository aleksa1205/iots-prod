asyncapi: 3.0.0
info:
  title: Sensor Reading Data Manager API
  version: "1.0.0"
  description: AsyncAPI spec for DataManager MQTT messages
servers:
  mosquitto:
    url: localhost:1883
    protocol: mqtt
channels:
  sensorReading/data/raw:
    publish:
      summary: Channel for raw sensor data readings
      operationId: receiveRawSensorData
      message:
        contentType: application/json
        payload:
          type: object
          properties:
            id:
              type: uuid
              description: Unique identifier for the sensor
            usedKw:
              type: double
              description: Energy used in KW
            generatedKw:
              type: double
              description: Energy generated in KW
